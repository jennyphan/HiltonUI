<div *ngFor="let hotel of hotels">
  <div class="card" style="width: 100%; margin-top: 10px">
    <div class="card-body">
      <h5 class="card-title">{{ hotel.name }}</h5>
      <p class="card-text">{{ hotel.address }}</p>
      <p class="card-text">{{ hotel.city }}, {{ hotel.zip }}</p>
    </div>
  </div>
</div>
