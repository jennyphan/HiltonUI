<div class="pt-2 pb-2">
  <a routerLink="/addReservation" routerLinkActive="router-link-active">
    <button type="submit" class="btn btn-primary float-right" title="New">
      New Reservation
    </button>
  </a>
</div>
<br />

<div *ngFor="let reservation of reservations">
  <div class="card" style="width: 100%; margin-top: 10px">
    <div class="card-body">
      <h5 class="card-title">{{ reservation.hotelName }}</h5>
      <h6 class="card-subtitle mb-2 text-muted">
        Reserved by {{ reservation.name }}
      </h6>
      <p class="card-text">
        {{ reservation.arrivalDate }} - {{ reservation.departureDate }}
      </p>
      <a routerLink="/viewReservation/{{ reservation.id }}" class="card-link"
        >View Reservation</a
      >
    </div>
  </div>
</div>
